name: Shared workflow to build and test a .NET project

on:
  workflow_call:
    inputs:
      solution-path:
        description: 'The solution file of the project to build'
        required: true
        type: string
      dotnet-version:
        description: 'The version of .NET to use'
        required: false
        type: string
        default: '8.0.x'
jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore NuGet Packages
        run: dotnet restore ${{ inputs.solution-path }}

      - name: Run unit tests
        run: dotnet test --logger trx --results-directory "TestResults-${{ inputs.solution-path}}" --no-restore ${{ inputs.solution-path }}

      - name: Upload the test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.solution-path}}
          path: TestResults-${{ inputs.solution-path}}
        if: always()
